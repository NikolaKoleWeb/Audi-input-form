<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audi LogIn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left">
        <div class="header">
            <img src="audi-logo.png" alt="audi-cars" class="logo">
        </div>
        <div class="main">
            <div class="form form-login">
                <h1 class="heading">Welcome back</h1>
                <h2 class="subheading">Enter your access information</h2>
                <input type="text" placeholder="User Name">
                <input type="password" placeholder="Password">
                <div class="buttons">
                    <button id="to-register" class="btn-secondary">Register</button>
                    <button class="btn-secondary">Forget your password?</button>
                    <button class="btn-primary">LogIn</button>
                </div>
            </div>
            <div class="form form-register">
                <h1 class="heading">Welcome</h1>
                <h2 class="subheading">Enter your access information</h2>
                <input type="text" placeholder="First and Last Name">
                <input type="text" placeholder="Email">
                <input type="password" placeholder="Password">
                <input type="password" placeholder="Confirm Password">
                <div class="buttons">
                    <button id="to-login" class="btn-secondary">LogIn</button>
                    <button class="btn-secondary">Forget your password?</button>
                    <button class="btn-primary">Register</button>
                </div>
            </div>
        </div>
        
    </div>
    <div class="right">
        <div class="slider">
            <div class="line line-activeted"></div>
            <div class="line"></div>
        </div>
        <h2 class="heading">Progress meets power.</h2>
        <h3 class="subheading">A brief moment. Blink of an eye.
            Sometimes it doesn't take much longer than that to awaken enthusiasm.
            One look at the Audi A5 Sportback is enough to feel: this is that moment.</h3>
            <div class="play">
                <img src="play.png" alt="play button" class="triangle">
            </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
